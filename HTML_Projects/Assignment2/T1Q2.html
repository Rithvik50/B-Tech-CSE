<!DOCTYPE html>
<html>
    <head>
        <title>Task 1 Question 2</title>
    </head>
    <body>
        <div>
            <h1 id = "Game" style = "text-align: center;">[click on header]Halo 2 video game</h1>
            <p id = "Price" style = "text-align: center;">[click on paragraph]Price $50.00</p>
            <script>
                document.getElementById("Game").addEventListener("click", game);
                document.getElementById("Price").addEventListener("click", price);                
                function game() {
                    alert("The discount sale is going to end");
                }
                function price() {
                    document.getElementById("Price").style.color = "red";
                }
            </script>
        </div>
    </body>
</html>
