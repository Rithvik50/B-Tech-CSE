<!DOCTYPE html>
<html>
    <head>
        <title>Task 2 Question 2</title>
    </head>
    <body>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                $("button").click(function() {
                    $("#Field").fadeToggle();
                });
            });
        </script>
        <button>Toggle Element</button>
        <div id = "Field" style = "height: 100px; width: 200px; background-color: rgb(248, 244, 244); display: none;">
            <br><p>This is a hidden element</p>
        </div>
    </body>
</html>
