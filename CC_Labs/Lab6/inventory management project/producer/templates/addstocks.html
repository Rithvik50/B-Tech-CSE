<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Stock</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Update Inventory</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Current Quantity</th>
                    <th>Add Quantity</th>
                </tr>
            </thead>
            <tbody>
                {% for product in inventory %}
                <tr>
                    <td>{{ product[0] }}</td>
                    <td>{{ product[1] }}</td>
                    <td>{{ product[2] }}</td>
                    <td>
                        <form action="{{ url_for('add_stock') }}" method="post">
                            <input type="hidden" name="product_id" value="{{product[0]}}">
                            <input type="number" name="add_quantity" min="0" step="1" value="0" required>
                            <button type="submit" class="btn btn-primary">Add</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <form action="{{url_for('admin')}}" method="get">
            <button type="submit" class="btn btn-secondary mt-3">Back to Admin</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
